</head>
<body>
    <header>
        <div class="logo">
            <!-- Logo image -->
            <img src="./images/logo.webp" alt="My logo">
            <!-- Text beside the logo -->
            <span>Dolisie<br>The Chamber of Commerce</span>
        </div>
        <div class="social-icon">
            <img src="./images/facebook.png" alt="Facebook Icon">
            <img src="./images/twitter.png" alt="Twitter Icon">
        </div>
        <!-- Hamburger menu -->
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <nav class="mobile-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
    </header>

    <div class="container-1">
        <form action="thankyou.html" method="get" id="membershipForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="firstName">Title or Position:</label>
            <input type="text" id="title" name="title" required>

            <label for="firstName">Email:</label>
            <input type="email" id="email" name="email" required placeholder="newtonb@example.com">

            <label for="firstName">Mobile Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="firstName">Organization Name:</label>
            <input type="text" id="organization" name="organization" required>

            <label for="firstName">Membership Level:</label>
            <select name="membershipLevel" id="membershipLevel">
                <option value="NP">NP Membership</option>
                <option value="Bronze">Bronze Membership</option>
                <option value="Silver">Silver Membership</option>
                <option value="Gold">Gold Membership</option>
            </select>

            <label for="description">Organization Description:</label>
            <textarea name="description" id="description"></textarea>

            <input type="hidden" id="formTimestamp" name="FormTimestamp">

            <button type="submit">Submit</button>
        </form>

        <div class="membership-benefits">

        </div>
    </div>

    <footer class="footer-1">
        <p id="lastModified"><span>Last modification: </span></p>
        <div class="footer-right">
            <!-- Contact information -->
            <p>Email: newtonbissombolo2@gmail.com</p>
            <p>Phone: +242 (06 806 98 42)</p>
        </div>
        <div class="footer-left">
            <!-- Logo repeated in the footer -->
            <img src="./images/logo.webp" alt="Chamber of Commerce Logo">
            <!-- Address information -->
            <p>42 Mfilou Street, Dolisie</p>
            <!-- Copyright and person's name -->
            <p class="modification-date"></p>
            <p>&copy; 2023 Chamber of Commerce. All rights reserved. | sydrick Newton | Wdd 230 Project</p>
        </div>
    </footer>

    <script src="./scripts/darkmode.js" defer></script>
    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/windchill.js"></script>
</body>
</html>
